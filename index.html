<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <!--Inputs para capturar las 2 variables-->
    <label for="a">Ingrese el primer número</label>
    <input type="number" id="a" name="a"><br>
<label for="b">Ingrese el segundo número</label>
    <input type="number" id="b" name="b"><br>


    <!--botón que llama a la función sumar-->
    <button onclick="sumar()">SUMAR</button><br>
    <!--botón que llama a la función restar-->
    <button onclick="restar()">RESTAR</button><br>
    <!--botón que llama a la función multiplicar-->
    <button onclick="multiplicar()">MULTIPLICACIÓN</button><br>
    <!--botón que llama a la función división-->
    <button onclick="dividir()">DIVIDIR</button><br>

    <!--Acá se mostrará el resultado de las variables-->
        <label for="resultado">Este es el resultado</label>
    <input type="number" id="resultado" name="resultado">

<script>
    //FUNCIÓN DE SUMA
function sumar(){
var a = document.getElementById("a").value;
var b = document.getElementById("b").value;
var resultado;

//Se define que las variables son igual a enteros con esta función
a = parseInt(a);
b = parseInt(b);
//Se define lo que será el resultado de la suma
resultado = a + b;
document.getElementById("resultado").value = resultado
}
//FUNCIÓN RESTAR
function restar(){
    var a = document.getElementById("a").value;
var b = document.getElementById("b").value;
var resultado;

//Se define que las variables son igual a enteros con esta función
a = parseInt(a);
b = parseInt(b);
//Se define lo que será el resultado de la suma
resultado = a - b;
document.getElementById("resultado").value = resultado
}
function multiplicar(){
    var a = document.getElementById("a").value;
var b = document.getElementById("b").value;
var resultado;

//Se define que las variables son igual a enteros con esta función
a = parseInt(a);
b = parseInt(b);
//Se define lo que será el resultado de la suma
resultado = a * b;
document.getElementById("resultado").value = resultado

}
//FUNCIÓN DIVIDIR
function dividir(){
    var a = document.getElementById("a").value;
var b = document.getElementById("b").value;
var resultado;

//Se define que las variables son igual a enteros con esta función
a = parseInt(a);
b = parseInt(b);
//Se define lo que será el resultado de la suma
resultado = a / b;
document.getElementById("resultado").value = resultado
}

</script>


</body>
</html>
